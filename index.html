<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO Discord-like</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="sidebar">
      <h3>Channels</h3>
      <form id="create-channel-form">
        <input id="create-channel-input" placeholder="New channel..." autocomplete="off" />
        <button id="create-channel-btn" type="submit">+</button>
      </form>
      <ul id="channels-list"></ul>
    </div>
    <div id="main">
      <div id="current-channel">#Général</div>
      <hr>
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Send a message..." /><button>Send</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
