<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }

      #users-container { position: fixed; top: 0; right: 0; width: 200px; background: rgba(255, 255, 255, 0.9); border-left: 1px solid #ccc; padding: 1rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #users-list { list-style-type: none; margin: 0; padding: 0; }
      #users-list > li { padding: 0.25rem 0; font-size: 0.9rem; }
      #users-count { font-weight: bold; margin-bottom: 0.5rem; }
      
      body { margin-right: 200px; }

      #rooms-container { position:fixed; top:0; left:0; width:100%; background:rgba(0,0,0,0.05); padding:0.5rem 0 0.5rem 210px; z-index:10; display:flex; gap:1rem; align-items:center; }
      #current-room { font-weight:bold; }
      .room-btn { background: #333; border: none; padding: 0 1rem; border-radius: 3px; outline: none; color: #fff; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="video-container" style="height: 400px; width: 400px;"></div>
    <div id="users-container">
      <div id="users-count">Utilisateurs connectés (0)</div>
      <ul id="users-list"></ul>
    </div>
    <div id="rooms-container">
      <span id="current-room">Room: Général</span>
      <button class="room-btn" data-room="Général">Général</button>
      <button class="room-btn" data-room="Sport">Sport</button>
      <button class="room-btn" data-room="Tech">Tech</button>
    </div>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
      <button id="toggle-btn">Disconnect</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
    <script src="js/video.js"></script>
    <script>
        let counter = 0;
        let currentRoom = 'Général';

        const socket = io({
            auth: {
            serverOffset: 0
            },
            ackTimeout: 10000,
            retries: 3,
        });

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const usersList = document.getElementById('users-list');
        const usersCount = document.getElementById('users-count');
        const currentRoomSpan = document.getElementById('current-room');
        const roomButtons = document.querySelectorAll('.room-btn');

        function updateUsersList(users) {
            usersList.innerHTML = '';
            usersCount.textContent = `Utilisateurs connectés (${users.length})`;
            users.forEach(userId => {
                const userItem = document.createElement('li');
                userItem.textContent = userId === socket.id ? `${userId} (vous)` : userId;
                usersList.appendChild(userItem);
            });
        }

        socket.on('connected users', (users) => {
            console.log('Connected users:', users);
            updateUsersList(users);
        });

        socket.on('user connected', (userId) => {
            console.log('User connected:', userId);
            // La liste sera mise à jour par l'événement 'connected users' qui suit
        });

        socket.on('user disconnected', (userId) => {
            console.log('User disconnected:', userId);
            // La liste sera mise à jour par l'événement 'connected users' qui suit
        });

        // Gérer les événements de connexion/déconnexion du socket actuel
        socket.on('connect', () => {
            console.log('Je me suis connecté avec l\'ID:', socket.id);
        });

        socket.on('disconnect', () => {
            console.log('Je me suis déconnecté');
            // Réinitialiser la liste des utilisateurs
            updateUsersList([]);
        });

        roomButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const newRoom = btn.getAttribute('data-room');
                if (newRoom !== currentRoom) {
                    socket.emit('join room', newRoom, currentRoom, () => {}); // Ajoute un callback vide
                    currentRoom = newRoom;
                    currentRoomSpan.textContent = `Room: ${currentRoom}`;
                    messages.innerHTML = '';
                }
            });
        });

        // Affiche l'historique reçu du serveur pour la room sélectionnée
        socket.on('room history', (history, room) => {
            if (room === currentRoom) {
                messages.innerHTML = '';
                history.forEach(({msg, serverOffset}) => {
                    const item = document.createElement('li');
                    item.textContent = msg;
                    messages.appendChild(item);
                });
                window.scrollTo(0, document.body.scrollHeight);
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const clientOffset = `${socket.id}-${counter++}`;
                socket.emit('chat message', input.value, clientOffset, currentRoom); // Ajoute la room
                input.value = '';
            }
        });

        socket.on('chat message', (msg, serverOffset, room) => {
            if (room === currentRoom) {
                const item = document.createElement('li');
                item.textContent = msg;
                messages.appendChild(item);
                window.scrollTo(0, document.body.scrollHeight);
                socket.auth.serverOffset = serverOffset;
            }
        });
        const toggleButton = document.getElementById('toggle-btn');

        toggleButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (socket.connected) {
                toggleButton.innerText = 'Connect';
                socket.disconnect();
            } else {
                toggleButton.innerText = 'Disconnect';
                socket.connect();
            }
        });
    </script>
  </body>
</html>
